<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="icon" href="yes/game.png">
        <link rel="stylesheet" href="css/rock paper scissors.css">
    </head>
    <body>
        <center>
        <h2 class="heading">Rock Paper Scissors</h2>
        <div class="choices">
        <img class="choice" id="rock" src="yes/rock.png">
        <img class="choice" id="paper" src="yes/paper.png">
        <img class="choice" id="scissor" src="yes/scissor.png">
        </div>
        <div>
            <div class="text">
                <p class="myScore">0</p>
                <p>YOU</p>
            </div>
            <div class="text">
                <p class="compScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <p class="display">Pick a move</p>
        <p class="computer">Computer chose ---</p>
        </center>
        <script src="js/rock paper scissor.js"></script>
    </body>
</html>

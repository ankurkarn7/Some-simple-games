<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="icon" href="game.png">
        <link rel="stylesheet" href="rock paper scissors.css">
    </head>
    <body>
        <center>
        <h2 class="heading">Rock Paper Scissors</h2>
        <div class = "handshake-container">
            <img class="image uChoice" src="rock.png">
            <img class="image cChoice" src="rock1.png">
        </div>
        <div class="adjust">
            <div class="text">
                <p class="myScore">0</p>
                <p>YOU</p>
            </div>
            <div class="text">
                <p class="compScore">0</p>
                <p>Comp</p>
            </div>
        <p class="display">Pick a move</p>
        <div class="choices">
        <img class="choice" id="rock" src="rock.png">
        <img class="choice" id="paper" src="paper.png">
        <img class="choice" id="scissor" src="scissor.png">
        </div>
        </div>
        </center>
        <script src="rock paper scissor.js"></script>
    </body>
</html>
